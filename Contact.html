<!DOCTYPE html>
<head>
    <title>Rikas Bridal & Makeup Studio</title>
</head>
<body>
    <form action="" onsubmit="return submitform(event)">
        <label for="rikas-form-name">Your Name : </label><br>
        <input type="text" id="rikas-form-name" value="your name here.."><br>
        <label for="rikas-form-contact" >Contact : </label><br>
        <input type="text" id="rikas-form-contact" value="your contact number.."><br>
        <label for="rikas-form-email">Email Id : </label><br>
        <input type="text" id="rikas-form-email" value="your valid Email Id.."><br>
        <label for="rikas-form-city">City : </label><br>
        <input type="text" id="rikas-form-city" value="The city you belong to.."><br>
        <label for="rikas-form-service">Choose the Service type for Enquiry : </label><br>
        <select name="service" id="rikas-form-service">
            <option value="bridal">Bridal Makeover</option>
            <option value="hairstyle">Hair Styling</option>
            <option value="hairext">Hair Extension</option>
            <option value="parlour">Parlour Service</option>
        </select><br>
        <label for="rikas-form-message">Message : </label><br>
        <input type="text" id="rikas-form-message" value="Type the message you want to convey.."><br>
        <input type="submit" id="rikas-form-submit">
    </form>

    <script src="Js/rikas-index-script.js"></script>
</body>
